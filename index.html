    <style>
      :root {
        --color-bg: #0D1117;
        --color-bg-card: rgba(22, 27, 34, 0.7);
        --color-border: #30363d;
        --color-text-primary: #c9d1d9;
        --color-text-secondary: #8b949e;
        --color-accent: #238636;
        --color-accent-hover: #2ea043;
        --color-accent-glow: rgba(35, 134, 54, 0.5);
        --font-family: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }

      /* --- Aurora Background --- */
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .aurora-background::before, .aurora-background::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        will-change: transform;
      }

      .aurora-background::before {
        width: 60vw;
        height: 60vw;
        max-width: 600px;
        max-height: 600px;
        background-color: rgba(35, 134, 54, 0.2);
        top: -20%;
        left: -20%;
        animation: aurora-move-1 25s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
      }

      .aurora-background::after {
        width: 50vw;
        height: 50vw;
        max-width: 500px;
        max-height: 500px;
        background-color: rgba(88, 80, 236, 0.2);
        bottom: -20%;
        right: -20%;
        animation: aurora-move-2 30s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
      }

      /* --- Global Keyframe Animations --- */
      @keyframes aurora-move-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(200px, 150px) rotate(180deg); }
      }

      @keyframes aurora-move-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-150px, -200px) rotate(-180deg); }
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* --- Animation Utility Classes --- */
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      
      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* --- Custom Scrollbar --- */
      .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
    </style>
